{% extends "layout.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
  <div class="container my-5">
    <h2 class="text-center mb-4">RPC Settings</h2>
    <h6 class="text-center mb-4">Configure Testnet RPC Parameters. Mainnet coming soon ™️.</h6>
    <form action="/settings" method="post">
      <div class="form-group row">
        <label for="rpc_username" class="col-sm-2 col-form-label">RPC Username</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" name="rpc_username" value="{{ settings['rpc_username'] }}">
        </div>
      </div>
      <div class="form-group row">
        <label for="rpc_password" class="col-sm-2 col-form-label">RPC Password</label>
        <div class="col-sm-10">
          <input class="form-control" type="password" name='rpc_password' value="{{ settings['rpc_password'] }}">
        </div>
      </div>
      <div class="form-group row">
        <label for="rpc_host" class="col-sm-2 col-form-label">RPC Host</label>
        <div class="col-sm-10">
          <input class="form-control" type="string" name='rpc_host' value="{{ settings['rpc_host'] }}">
        </div>
      </div>
      <div class="form-group row">
        <label for="rpc_port" class="col-sm-2 col-form-label">RPC Port</label>
        <div class="col-sm-10">
          <input class="form-control" type="number" name='rpc_port' value="{{ settings['rpc_port'] }}">
        </div>
      </div>
      <div class="d-flex">
        <button type="submit" class="btn btn-primary ml-auto">Update Settings</button>
      </div>
    </form>
  </div>
{% endblock %}
